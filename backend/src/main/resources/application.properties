spring.application.name=ip-backend

# --- Supabase Database (Using ENV variables) ---
spring.datasource.url=jdbc:postgresql://${SUPABASE_DB_HOST}:${SUPABASE_DB_PORT}/${SUPABASE_DB_NAME}?sslmode=require
spring.datasource.username=${SUPABASE_DB_USERNAME}
spring.datasource.password=${SUPABASE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
server.port=8081


# --- Hikari (Optimized for Supabase Pooler) ---
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

jwt.secret=${JWT_SECRET:local-dev-secret-replace-in-prod-min-32-chars}
jwt.access-token-expiry-ms=3600000
jwt.refresh-token-expiry-ms=604800000

# ── Google OAuth2 ─────────────────────────────────────────
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8081/login/oauth2/code/google

oauth2.redirect-uri=${OAUTH2_REDIRECT_URI:http://localhost:5173/oauth2/callback}

# ─────────────────────────────────────────────────────────
# EMAIL CONFIG
# ─────────────────────────────────────────────────────────
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.frontend-url=${FRONTEND_URL:http://localhost:5173}
app.mail-from=${MAIL_FROM:ipintel7@gmail.com}

# ─────────────────────────────────────────────────────────
# TOKEN LIFETIME CONFIG
# ─────────────────────────────────────────────────────────
auth.refresh-token-expiry-days=7
auth.remember-me-expiry-days=30
auth.password-reset-expiry-minutes=60

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB

# ── Lens.org IP API ───────────────────────────────────────
ip.api.lens.base-url=https://api.lens.org
ip.api.lens.api-key=${LENS_API_KEY}
ip.api.connect-timeout=5000
ip.api.read-timeout=15000
